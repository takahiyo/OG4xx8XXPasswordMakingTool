<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 400px;
      margin: 2em auto;
      font-size: 1.1em;
      font-family: sans-serif;
      padding: 0 1em;
      background: #f8f9fa;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 0.8em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.7em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #error {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      min-height: 1.5em;
    }
    #password {
      background: #e9ecef;
    }
    @media (max-width: 480px) {
      body {
        max-width: 98vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>OG4xx/OG8xx パスワード生成ツール（ローカル版）</h2>
  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off" placeholder="例）00:11:22:33:44:55">
  <button id="generateBtn">生成</button>
  <p id="error"></p>
  <label for="password">パスワード：</label>
  <input type="text" id="password" size="20" readonly>
  <button id="copyBtn">コピー</button>
  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxpKIuIrn_x2Rmlr7NDiuCx2sk2NZKruiTwW1dFBCJfr2VeFd6hsUxri0qQh0PVEdJT/exec";

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);
    document.getElementById("copyBtn").addEventListener("click", copyToClipboard);

    async function handleGenerate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");

      const macRaw = macInput.value.trim();
      const normalized = normalizeMac(macRaw);
      const validationError = validateMac(normalized);

      errorEl.textContent = "";
      passwordEl.value = "";

      if (validationError) {
        errorEl.textContent = validationError;
        macInput.focus();
        return;
      }

      try {
        const password = await requestPassword(normalized);
        passwordEl.value = password;
      } catch (err) {
        errorEl.textContent = err.message || "サーバー通信に失敗しました。";
        macInput.focus();
      }

    }

    function validateMac(normalized) {
      if (!normalized) {
        return "MACアドレスを入力してください。";
      }
      if (normalized.length !== 12) {
        return "MACアドレス長が不正です。";
      }
      if (!/^[0-9A-F]{12}$/.test(normalized)) {
        return "MACアドレスが16進数ではありません。";
      }
      return "";
    }

    function normalizeMac(value) {
      if (value == null) {
        return "";
      }
      if (typeof value !== "string") {
        value = String(value);
      }
      return value.replace(/[-:\.\s]/g, "").toUpperCase();
    }


    function copyToClipboard() {
      const pwd = document.getElementById("password");
      if (!pwd.value) {
        alert("パスワードがありません");
        return;
      }
      navigator.clipboard.writeText(pwd.value).then(() => {
        alert("クリップボードにコピーしました");
      });
    }
    
    async function requestPassword(mac) {
      try {
        const response = await fetch(GAS_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ mac }),
        });

        if (!response.ok) {
          throw new Error("サーバーエラーが発生しました。(" + response.status + ")");
        }

        const data = await response.json();
        if (data.error) {
          throw new Error(data.error);
        }
        if (!data.password) {
          throw new Error("パスワードを取得できませんでした。");
        }
        return data.password;
      } catch (error) {
        
        if (error instanceof SyntaxError) {
          throw new Error("サーバー応答の解析に失敗しました。");
        }
        throw error;
      }
    }
  </script>
</body>
</html>
