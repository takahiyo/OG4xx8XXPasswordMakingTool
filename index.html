  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off" placeholder="例）00:11:22:33:44:55">
  <button id="generateBtn">生成</button>
  <p id="error"></p>
  <label for="password">パスワード：</label>

  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxpKIuIrn_x2Rmlr7NDiuCx2sk2NZKruiTwW1dFBCJfr2VeFd6hsUxri0qQh0PVEdJT/exec";

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);
    document.getElementById("copyBtn").addEventListener("click", copyToClipboard);

    async function handleGenerate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");

      const macRaw = macInput.value.trim();
      const normalized = normalizeMac(macRaw);
      const validationError = validateMac(normalized);

      errorEl.textContent = "";
      passwordEl.value = "";

      if (validationError) {
        errorEl.textContent = validationError;
        macInput.focus();
        return;
      }

      try {
        const password = await requestPassword(normalized);
        passwordEl.value = password;
      } catch (err) {
        errorEl.textContent = err.message || "サーバー通信に失敗しました。";
      } catch (err) {
        macInput.focus();
    }

    function validateMac(normalized) {
      if (!normalized) {
        return "MACアドレスを入力してください。";
      }
      if (normalized.length !== 12) {
        return "MACアドレス長が不正です。";
      }
      if (!/^[0-9A-F]{12}$/.test(normalized)) {
        return "MACアドレスが16進数ではありません。";
      }
      return "";
    }

    function normalizeMac(value) {
      if (value == null) {
        return "";
      }
      if (typeof value !== "string") {
        value = String(value);
      }
      return value.replace(/[-:\.\s]/g, "").toUpperCase();

    async function requestPassword(mac) {
      const attempts = buildFetchAttempts(mac);
      const failureReasons = [];

      for (const attempt of attempts) {
        try {
          return await fetchPassword(attempt);
        } catch (error) {
          if (error && error.fatal) {
            throw error;
          }
          failureReasons.push(`${attempt.label}: ${error.message || error}`);
        }
      }

      throw new Error(`GASと通信できませんでした。(${failureReasons.join(" / ") || "通信エラー"})`);
    }

    function buildFetchAttempts(mac) {
      const getUrl = new URL(GAS_ENDPOINT);
      getUrl.searchParams.set("mac", mac);
      getUrl.searchParams.set("ts", Date.now().toString(36));

      return [
        {
          label: "GET",
          url: getUrl.toString(),
          options: {
            method: "GET",
            mode: "cors",
            cache: "no-store",
          },
        },
        {
          label: "POST(text/plain)",
          url: GAS_ENDPOINT,
          options: {
            method: "POST",
            mode: "cors",
            cache: "no-store",
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
            body: mac,
          },
        },
      ];
    }

    async function fetchPassword(attempt) {
      let response;
      try {
        response = await fetch(attempt.url, attempt.options);
      } catch (error) {
        throw wrapError(error.message || "接続に失敗しました。", { fatal: false });
      }

      if (!response.ok) {
        throw wrapError(`HTTP ${response.status}`, { fatal: false });
      }

      let data;
      try {
        data = await response.json();
      } catch (error) {
        throw wrapError("サーバー応答の解析に失敗しました。", { fatal: false });
      }

      if (data.error) {
        throw wrapError(data.error, { fatal: true });
      }
      if (!data.password) {
        throw wrapError("パスワードが取得できませんでした。", { fatal: true });
      }

      return data.password;
    }

    function wrapError(message, { fatal }) {
      const error = new Error(message);
      error.fatal = !!fatal;
      return error;
