<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 400px;
      margin: 2em auto;
      font-size: 1.1em;
      font-family: sans-serif;
      padding: 0 1em;
      background: #f8f9fa;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 0.8em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.7em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #error {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      min-height: 1.5em;
    }
    #password {
      background: #e9ecef;
    }
    @media (max-width: 480px) {
      body {
        max-width: 98vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>OG4xx/OG8xx パスワード生成ツール（ローカル版）</h2>
  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off" placeholder="例）00:11:22:33:44:55">
  <button id="generateBtn">生成</button>
  <p id="error"></p>
  <label for="password">パスワード：</label>
  <input type="text" id="password" size="20" readonly>
  <button id="copyBtn">コピー</button>
  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/DEPLOYMENT_ID/exec";
    const GAS_BRIDGE_URL = `${GAS_ENDPOINT}?mode=bridge`;
    const pendingRequests = new Map();
    let bridgeWindow = null;
    let bridgeOrigin = '';
    let bridgeReadyResolve;
    let bridgeReadyReject;
    let bridgeReadyTimeoutId = null;

    const bridgeReadyPromise = new Promise((resolve, reject) => {
      bridgeReadyResolve = resolve;
      bridgeReadyReject = reject;
      bridgeReadyTimeoutId = setTimeout(() => {
        bridgeReadyTimeoutId = null;
        reject(new Error('GASブリッジの初期化に失敗しました。'));
      }, 8000);
    });

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);
    document.getElementById("copyBtn").addEventListener("click", copyToClipboard);
    window.addEventListener("message", handleBridgeMessage);
    initializeBridge();

    async function handleGenerate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");

      const macRaw = macInput.value.trim();
      const normalized = normalizeMac(macRaw);
      const validationError = validateMac(normalized);

      errorEl.textContent = "";
      passwordEl.value = "";

      if (validationError) {
        errorEl.textContent = validationError;
        macInput.focus();
        return;
      }

      try {
        const password = await requestPassword(normalized);
        passwordEl.value = password;
      } catch (err) {
        errorEl.textContent = err && err.message ? err.message : "サーバー通信に失敗しました。";
        macInput.focus();
      }
    }

    function validateMac(normalized) {
      if (!normalized) {
        return "MACアドレスを入力してください。";
      }
      if (normalized.length !== 12) {
        return "MACアドレス長が不正です。";
      }
      if (!/^[0-9A-F]{12}$/.test(normalized)) {
        return "MACアドレスが16進数ではありません。";
      }
      return "";
    }

    function normalizeMac(value) {
      if (value == null) {
        return "";
      }
      if (typeof value !== "string") {
        value = String(value);
      }
      return value.replace(/[-:\.\s]/g, "").toUpperCase();
    }

    function copyToClipboard() {
      const pwd = document.getElementById("password");
      if (!pwd.value) {
        alert("パスワードがありません");
        return;
      }
      if (!navigator.clipboard || typeof navigator.clipboard.writeText !== "function") {
        const textarea = document.createElement("textarea");
        textarea.value = pwd.value;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("クリップボードにコピーしました");
        return;
      }
      navigator.clipboard.writeText(pwd.value).then(() => {
        alert("クリップボードにコピーしました");
      }).catch(() => {
        alert("クリップボードへのコピーに失敗しました");
      });
    }

    function initializeBridge() {
      if (bridgeWindow) {
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = GAS_BRIDGE_URL;
      iframe.style.display = "none";
      iframe.title = "GASブリッジ";
      iframe.setAttribute("aria-hidden", "true");
      iframe.addEventListener("error", () => {
        if (bridgeReadyReject) {
          bridgeReadyReject(new Error("GASブリッジの読み込みに失敗しました。"));
          bridgeReadyReject = null;
        }
      });
      document.body.appendChild(iframe);
      bridgeWindow = iframe.contentWindow;
    }

    function handleBridgeMessage(event) {
      if (!event || !event.data || typeof event.data.type !== "string") {
        return;
      }

      if (event.data.type === "bridge-ready") {
        if (event.source !== bridgeWindow) {
          return;
        }
        bridgeOrigin = event.origin;
        if (bridgeReadyTimeoutId !== null) {
          clearTimeout(bridgeReadyTimeoutId);
          bridgeReadyTimeoutId = null;
        }
        if (bridgeReadyResolve) {
          bridgeReadyResolve();
          bridgeReadyResolve = null;
          bridgeReadyReject = null;
        }
        return;
      }

      if (!bridgeOrigin || event.origin !== bridgeOrigin || event.source !== bridgeWindow || event.data.type !== "bridge-result") {
        return;
      }

      const requestId = event.data.requestId;
      if (!requestId || !pendingRequests.has(requestId)) {
        return;
      }

      const { resolve, reject, timeoutId } = pendingRequests.get(requestId);
      clearTimeout(timeoutId);
      pendingRequests.delete(requestId);

      if (event.data.error) {
        reject(new Error(String(event.data.error)));
        return;
      }
      if (event.data.password) {
        resolve(event.data.password);
        return;
      }
      reject(new Error("応答が不正です。"));
    }

    async function requestPassword(mac) {
      try {
        return await requestPasswordViaBridge(mac);
      } catch (bridgeError) {
        console.warn("Bridge request failed", bridgeError);
        return requestPasswordViaJsonp(mac, bridgeError);
      }
    }

    async function requestPasswordViaBridge(mac) {
      try {
        await bridgeReadyPromise;
      } catch (err) {
        throw err instanceof Error ? err : new Error("GASブリッジの初期化に失敗しました。");
      }

      if (!bridgeWindow || !bridgeOrigin) {
        throw new Error("GASブリッジが利用できません。");
      }

      return new Promise((resolve, reject) => {
        const requestId = createRequestId();
        const timeoutId = setTimeout(() => {
          pendingRequests.delete(requestId);
          reject(new Error("GASからの応答がタイムアウトしました。"));
        }, 8000);

        pendingRequests.set(requestId, { resolve, reject, timeoutId });
        try {
          bridgeWindow.postMessage({ type: "generate", requestId, mac }, bridgeOrigin);
        } catch (postError) {
          clearTimeout(timeoutId);
          pendingRequests.delete(requestId);
          reject(new Error("GASブリッジへの送信に失敗しました。"));
        }
      });
    }

    function createRequestId() {
      if (typeof crypto !== "undefined" && typeof crypto.randomUUID === "function") {
        return `req_${crypto.randomUUID()}`;
      }
      return `req_${Date.now().toString(36)}_${Math.random().toString(36).slice(2)}`;
    }

    function requestPasswordViaJsonp(mac, bridgeError) {
      return new Promise((resolve, reject) => {
        const callbackName = `__gasJsonpCallback_${Date.now().toString(36)}_${Math.random().toString(36).slice(2)}`;
        let timerId = null;
        let script = null;

        const cleanup = () => {
          if (timerId !== null) {
            clearTimeout(timerId);
            timerId = null;
          }
          if (script && script.parentNode) {
            script.parentNode.removeChild(script);
            script = null;
          }
          if (window[callbackName]) {
            delete window[callbackName];
          }
        };

        window[callbackName] = (data) => {
          cleanup();
          if (!data) {
            reject(new Error("応答が不正です。"));
            return;
          }
          if (data.error) {
            const prefix = bridgeError && bridgeError.message ? `${bridgeError.message} / ` : "";
            reject(new Error(`${prefix}${data.error}`));
            return;
          }
          if (!data.password) {
            reject(new Error("パスワードが取得できませんでした。"));
            return;
          }
          resolve(data.password);
        };

        const url = new URL(GAS_ENDPOINT);
        url.searchParams.set("mac", mac);
        url.searchParams.set("callback", callbackName);
        url.searchParams.set("ts", Date.now().toString(36));

        script = document.createElement("script");
        script.src = url.toString();
        script.async = true;
        script.onerror = () => {
          cleanup();
          const prefix = bridgeError && bridgeError.message ? `${bridgeError.message} / ` : "";
          reject(new Error(`${prefix}スクリプトの読み込みに失敗しました。`));
        };

        timerId = setTimeout(() => {
          cleanup();
          const prefix = bridgeError && bridgeError.message ? `${bridgeError.message} / ` : "";
          reject(new Error(`${prefix}応答がタイムアウトしました。`));
        }, 8000);

        document.body.appendChild(script);
      });
    }
  </script>
</body>
</html>
