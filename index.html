<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 400px;
      margin: 2em auto;
      font-size: 1.1em;
      font-family: sans-serif;
      padding: 0 1em;
      background: #f8f9fa;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 0.8em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.7em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #error {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      min-height: 1.5em;
    }
    #password {
      background: #e9ecef;
    }
    #diagnosticsBtn {
      background: #6c757d;
    }
    #diagnosticsBtn:active {
      background: #495057;
    }
    #diagnostics {
      margin-top: 1.5em;
      font-size: 0.95em;
      color: #212529;
      background: #fff;
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 0.9em 1em;
      display: none;
    }
    #diagnostics h3 {
      margin: 0 0 0.6em;
      font-size: 1em;
    }
    #diagnostics ul {
      margin: 0;
      padding-left: 1.1em;
    }
    #diagnostics li {
      margin-bottom: 0.45em;
    }
    #diagnostics li span.result {
      display: block;
      margin-top: 0.2em;
    }
    #diagnostics li span.result.ok {
      color: #137333;
    }
    #diagnostics li span.result.ng {
      color: #c41c1c;
    }
    #diagnostics .note {
      margin-top: 0.8em;
      font-size: 0.9em;
      color: #495057;
    }
    @media (max-width: 480px) {
      body {
        max-width: 98vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>OG4xx/OG8xx パスワード生成ツール</h2>
  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off" placeholder="例）00:11:22:33:44:55">
  <button id="generateBtn">生成</button>
  <p id="error"></p>
  <label for="password">パスワード：</label>
  <input type="text" id="password" size="20" readonly>
  <button id="copyBtn">コピー</button>
  <button id="diagnosticsBtn">接続チェック</button>
  <div id="diagnostics" aria-live="polite"></div>
  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbyQIME9s-FjAmFWtdOKsEKpb4VxLxnXE-fSKNl8RC-ybbdtUK7_94MeCtT50K3G5TE_/exec";
    const GAS_ENDPOINT_URL = new URL(GAS_ENDPOINT);
    const BRIDGE_URL = new URL(GAS_ENDPOINT_URL);
    BRIDGE_URL.searchParams.set("mode", "bridge");
    const BRIDGE_URL_STRING = BRIDGE_URL.toString();
    const BRIDGE_ALLOWED_ORIGINS = new Set([
      GAS_ENDPOINT_URL.origin,
      BRIDGE_URL.origin,
      "https://script.googleusercontent.com",
    ]);
    if (window.location && typeof window.location.origin === "string" && window.location.origin) {
      BRIDGE_ALLOWED_ORIGINS.add(window.location.origin);
    }
    // file:// やローカル環境で開いた場合は origin が "null" になるため、明示的に許可する
    BRIDGE_ALLOWED_ORIGINS.add("null");
    const BRIDGE_STATE = {
      frame: null,
      readyPromise: null,
      readyResolve: null,
      readyReject: null,
      readyTimeout: null,
      pending: new Map(),
      listenerAttached: false,
      lastFailureReason: null,
    };

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);
    document.getElementById("copyBtn").addEventListener("click", copyToClipboard);
    document.getElementById("diagnosticsBtn").addEventListener("click", runDiagnostics);

    async function handleGenerate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");

      const macRaw = macInput.value.trim();
      const normalized = normalizeMac(macRaw);
      const validationError = validateMac(normalized);

      errorEl.textContent = "";
      passwordEl.value = "";

      if (validationError) {
        errorEl.textContent = validationError;
        macInput.focus();
        return;
      }

      try {
        const password = await requestPassword(normalized);
        passwordEl.value = password;
      } catch (err) {
        const baseMessage = err && err.message ? err.message : "サーバー通信に失敗しました。";
        errorEl.textContent = `${baseMessage}（「接続チェック」で詳細を確認できます）`;
        macInput.focus();
      }
    }

    function validateMac(normalized) {
      if (!normalized) {
        return "MACアドレスを入力してください。";
      }
      if (normalized.length !== 12) {
        return "MACアドレス長が不正です。";
      }
      if (!/^[0-9A-F]{12}$/.test(normalized)) {
        return "MACアドレスが16進数ではありません。";
      }
      return "";
    }

    function normalizeMac(value) {
      if (value == null) {
        return "";
      }
      if (typeof value !== "string") {
        value = String(value);
      }
      return value.replace(/[-:\.\s]/g, "").toUpperCase();
    }

    function copyToClipboard() {
      const pwd = document.getElementById("password");
      if (!pwd.value) {
        alert("パスワードがありません");
        return;
      }
      if (!navigator.clipboard || typeof navigator.clipboard.writeText !== "function") {
        const textarea = document.createElement("textarea");
        textarea.value = pwd.value;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("クリップボードにコピーしました");
        return;
      }
      navigator.clipboard.writeText(pwd.value).then(() => {
        alert("クリップボードにコピーしました");
      }).catch(() => {
        alert("クリップボードへのコピーに失敗しました");
      });
    }

    async function runDiagnostics() {
      const container = document.getElementById("diagnostics");
      container.style.display = "block";
      container.textContent = "";

      const heading = document.createElement("h3");
      heading.textContent = "接続チェック結果";
      container.appendChild(heading);

      const list = document.createElement("ul");
      container.appendChild(list);

      const results = [];

      const steps = [
        { label: "1) Fetch経由の通信", fn: diagnosticFetch },
        { label: "2) ブリッジiframeの初期化", fn: diagnosticBridge },
        { label: "3) JSONPフォールバック", fn: diagnosticJsonp },
      ];

      for (const step of steps) {
        const item = document.createElement("li");
        const label = document.createElement("span");
        label.textContent = step.label;
        item.appendChild(label);

        const result = document.createElement("span");
        result.className = "result";
        result.textContent = "診断中...";
        item.appendChild(result);

        list.appendChild(item);

        try {
          const detail = await step.fn();
          result.classList.add("ok");
          result.textContent = detail;
          results.push({ ok: true, detail, label: step.label });
        } catch (error) {
          result.classList.add("ng");
          const message = normalizeErrorMessage(error);
          result.textContent = message;
          results.push({ ok: false, detail: message, label: step.label });
        }
      }

      const note = document.createElement("div");
      note.className = "note";
      note.innerHTML = buildDiagnosticsAdvice(results);
      container.appendChild(note);
    }

    async function diagnosticFetch() {
      const testMac = "001122334455";
      const start = typeof performance !== "undefined" ? performance.now() : Date.now();
      try {
        const password = await requestPasswordViaFetch(testMac);
        const duration = Math.round((typeof performance !== "undefined" ? performance.now() : Date.now()) - start);
        return `成功（応答 ${maskPassword(password)} ／ 約${duration}ms）`;
      } catch (error) {
        throw new Error(`Fetch通信エラー：${normalizeErrorMessage(error)}`);
      }
    }

    async function diagnosticBridge() {
      const testMac = "001122334455";
      const start = typeof performance !== "undefined" ? performance.now() : Date.now();
      try {
        const password = await requestPasswordViaBridge(testMac, "");
        const duration = Math.round((typeof performance !== "undefined" ? performance.now() : Date.now()) - start);
        const frameSrc = BRIDGE_STATE.frame ? BRIDGE_STATE.frame.src : "不明";
        return `成功（応答 ${maskPassword(password)} ／ 約${duration}ms ／ 読み込み元 ${frameSrc}）`;
      } catch (error) {
        const base = normalizeErrorMessage(error);
        const reason = BRIDGE_STATE.lastFailureReason;
        let hint = "";
        if (reason === "timeout") {
          hint = "（bridge.htmlが8秒以内に応答していません。GAS側のウェブアプリを再デプロイし、匿名アクセスが許可されているか確認してください。）";
        } else if (reason === "load-error") {
          hint = "（bridge.htmlの読み込みがブロックされています。ウェブアプリURLや公開範囲、企業プロキシのブロック設定を確認してください。）";
        }
        throw new Error(`ブリッジ経由エラー：${base}${hint}`);
      }
    }

    async function diagnosticJsonp() {
      const testMac = "001122334455";
      const start = typeof performance !== "undefined" ? performance.now() : Date.now();
      try {
        const password = await requestPasswordViaJsonp(testMac, "");
        const duration = Math.round((typeof performance !== "undefined" ? performance.now() : Date.now()) - start);
        return `成功（応答 ${maskPassword(password)} ／ 約${duration}ms）`;
      } catch (error) {
        throw new Error(`JSONP経由エラー：${normalizeErrorMessage(error)}`);
      }
    }

    function maskPassword(password) {
      if (!password) {
        return "空";
      }
      if (password.length <= 4) {
        return "*".repeat(password.length);
      }
      return `${password.slice(0, 2)}***${password.slice(-2)}`;
    }

    async function requestPassword(mac) {
      let combinedError = "";

      try {
        return await requestPasswordViaFetch(mac);
      } catch (fetchError) {
        const message = normalizeErrorMessage(fetchError);
        combinedError = appendError(combinedError, message);
        console.warn("Fetch request failed", fetchError);
      }

      try {
        return await requestPasswordViaBridge(mac, combinedError);
      } catch (bridgeError) {
        const message = normalizeErrorMessage(bridgeError);
        combinedError = appendError(combinedError, message);
        console.warn("Bridge request failed", bridgeError);
      }

      return requestPasswordViaJsonp(mac, combinedError);
    }

    function normalizeErrorMessage(error) {
      if (!error) {
        return "不明なエラーが発生しました。";
      }
      if (typeof error === "string") {
        return error;
      }
      if (error instanceof Error && error.message) {
        return error.message;
      }
      if (typeof error.message === "string" && error.message) {
        return error.message;
      }
      return "不明なエラーが発生しました。";
    }

    function appendError(previous, next) {
      if (!next) {
        return previous;
      }
      if (!previous) {
        return next;
      }
      if (next.indexOf(previous) !== -1) {
        return next;
      }
      return `${previous} / ${next}`;
    }

    async function requestPasswordViaFetch(mac) {
      const supportsAbort = typeof AbortController === "function";
      const controller = supportsAbort ? new AbortController() : null;
      const timeoutId = supportsAbort ? setTimeout(() => controller.abort(), 8000) : null;

      try {
        const params = new URLSearchParams();
        params.set("mac", mac);

        const response = await fetch(GAS_ENDPOINT, {
          method: "POST",
          body: params,
          signal: controller ? controller.signal : undefined,
        });

        if (!response.ok) {
          throw new Error(`GASがエラー(${response.status})を返しました。`);
        }

        let data = null;
        try {
          data = await response.json();
        } catch (parseError) {
          throw new Error("GASからの応答を解析できませんでした。");
        }

        if (!data) {
          throw new Error("応答が不正です。");
        }
        if (data.error) {
          throw new Error(String(data.error));
        }
        if (!data.password) {
          throw new Error("パスワードが取得できませんでした。");
        }
        return data.password;
      } catch (err) {
        if (err && err.name === "AbortError") {
          throw new Error("GASへの接続がタイムアウトしました。");
        }
        throw err;
      } finally {
        if (timeoutId !== null) {
          clearTimeout(timeoutId);
        }
      }
    }

    function ensureBridgeListener() {
      if (BRIDGE_STATE.listenerAttached) {
        return;
      }
      window.addEventListener("message", handleBridgeMessage, false);
      BRIDGE_STATE.listenerAttached = true;
    }

    function handleBridgeMessage(event) {
      if (!BRIDGE_STATE.frame || event.source !== BRIDGE_STATE.frame.contentWindow) {
        return;
      }
      if (!BRIDGE_ALLOWED_ORIGINS.has(event.origin)) {
        return;
      }
      const data = event.data || {};
      if (data.type === "bridge-ready") {
        completeBridgeReadySuccess();
        return;
      }
      if (data.type !== "bridge-result") {
        return;
      }

      const requestId = data.requestId;
      if (!requestId || !BRIDGE_STATE.pending.has(requestId)) {
        return;
      }

      const pending = BRIDGE_STATE.pending.get(requestId);
      BRIDGE_STATE.pending.delete(requestId);

      const prefix = pending.previousErrorMessage ? `${pending.previousErrorMessage} / ` : "";

      if (data.error) {
        pending.reject(new Error(`${prefix}${data.error}`));
        return;
      }
      if (data.password) {
        pending.resolve(data.password);
        return;
      }
      pending.reject(new Error(`${prefix}応答が不正です。`));
    }

    function completeBridgeReadySuccess() {
      if (!BRIDGE_STATE.readyPromise) {
        return;
      }
      if (BRIDGE_STATE.readyTimeout !== null) {
        clearTimeout(BRIDGE_STATE.readyTimeout);
        BRIDGE_STATE.readyTimeout = null;
      }
      const resolve = BRIDGE_STATE.readyResolve;
      BRIDGE_STATE.readyResolve = null;
      BRIDGE_STATE.readyReject = null;
      if (typeof resolve === "function") {
        resolve();
      }
      BRIDGE_STATE.readyPromise = Promise.resolve();
      BRIDGE_STATE.lastFailureReason = null;
    }

    function completeBridgeReadyFailure(error, reason) {
      if (!BRIDGE_STATE.readyPromise) {
        return;
      }
      if (BRIDGE_STATE.readyTimeout !== null) {
        clearTimeout(BRIDGE_STATE.readyTimeout);
        BRIDGE_STATE.readyTimeout = null;
      }
      const reject = BRIDGE_STATE.readyReject;
      BRIDGE_STATE.readyResolve = null;
      BRIDGE_STATE.readyReject = null;
      if (typeof reject === "function") {
        reject(error);
      }
      if (BRIDGE_STATE.frame && BRIDGE_STATE.frame.parentNode) {
        BRIDGE_STATE.frame.parentNode.removeChild(BRIDGE_STATE.frame);
      }
      BRIDGE_STATE.frame = null;
      BRIDGE_STATE.readyPromise = null;
      BRIDGE_STATE.lastFailureReason = reason || "unknown";

      const failure = error instanceof Error ? error : new Error("ブリッジ経由の通信に失敗しました。");
      BRIDGE_STATE.pending.forEach((pending) => {
        const prefix = pending.previousErrorMessage ? `${pending.previousErrorMessage} / ` : "";
        pending.reject(new Error(`${prefix}${normalizeErrorMessage(failure)}`));
      });
      BRIDGE_STATE.pending.clear();
    }

    function ensureBridgeReady() {
      ensureBridgeListener();

      if (BRIDGE_STATE.readyPromise) {
        return BRIDGE_STATE.readyPromise;
      }

      BRIDGE_STATE.readyPromise = new Promise((resolve, reject) => {
        BRIDGE_STATE.readyResolve = resolve;
        BRIDGE_STATE.readyReject = reject;
      });

      BRIDGE_STATE.readyTimeout = setTimeout(() => {
        completeBridgeReadyFailure(new Error("ブリッジの初期化に失敗しました。"), "timeout");
      }, 8000);

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = BRIDGE_URL_STRING;
      iframe.onerror = () => {
        completeBridgeReadyFailure(new Error("ブリッジの読み込みに失敗しました。"), "load-error");
      };
      document.body.appendChild(iframe);
      BRIDGE_STATE.frame = iframe;

      return BRIDGE_STATE.readyPromise;
    }

    async function requestPasswordViaBridge(mac, previousErrorMessage) {
      try {
        await ensureBridgeReady();
      } catch (error) {
        const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
        throw new Error(`${prefix}${normalizeErrorMessage(error)}`);
      }

      if (!BRIDGE_STATE.frame || !BRIDGE_STATE.frame.contentWindow) {
        const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
        throw new Error(`${prefix}ブリッジが利用できません。`);
      }

      const requestId = `req_${Date.now().toString(36)}_${Math.random().toString(36).slice(2)}`;

      return new Promise((resolve, reject) => {
        const timerId = setTimeout(() => {
          BRIDGE_STATE.pending.delete(requestId);
          const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
          reject(new Error(`${prefix}ブリッジ経由の応答がタイムアウトしました。`));
        }, 8000);

        BRIDGE_STATE.pending.set(requestId, {
          resolve: (password) => {
            clearTimeout(timerId);
            resolve(password);
          },
          reject: (error) => {
            clearTimeout(timerId);
            reject(error);
          },
          previousErrorMessage,
        });

        try {
          BRIDGE_STATE.frame.contentWindow.postMessage({
            type: "generate",
            mac,
            requestId,
          }, "*");
        } catch (postError) {
          clearTimeout(timerId);
          BRIDGE_STATE.pending.delete(requestId);
          const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
          reject(new Error(`${prefix}${normalizeErrorMessage(postError)}`));
        }
      });
    }

    function requestPasswordViaJsonp(mac, previousErrorMessage) {
      return new Promise((resolve, reject) => {
        const callbackName = `__gasJsonpCallback_${Date.now().toString(36)}_${Math.random().toString(36).slice(2)}`;
        let timerId = null;
        let script = null;

        const cleanup = () => {
          if (timerId !== null) {
            clearTimeout(timerId);
            timerId = null;
          }
          if (script && script.parentNode) {
            script.parentNode.removeChild(script);
            script = null;
          }
          if (window[callbackName]) {
            delete window[callbackName];
          }
        };

        window[callbackName] = (data) => {
          cleanup();
          if (!data) {
            reject(new Error("応答が不正です。"));
            return;
          }
          if (data.error) {
            const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
            reject(new Error(`${prefix}${data.error}`));
            return;
          }
          if (!data.password) {
            reject(new Error("パスワードが取得できませんでした。"));
            return;
          }
          resolve(data.password);
        };

        const url = new URL(GAS_ENDPOINT);
        url.searchParams.set("mac", mac);
        url.searchParams.set("callback", callbackName);
        url.searchParams.set("ts", Date.now().toString(36));

        script = document.createElement("script");
        script.src = url.toString();
        script.async = true;
        script.onerror = () => {
          cleanup();
          const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
          reject(new Error(`${prefix}スクリプトの読み込みに失敗しました。（${url.origin} に接続できません）`));
        };

        timerId = setTimeout(() => {
          cleanup();
          const prefix = previousErrorMessage ? `${previousErrorMessage} / ` : "";
          reject(new Error(`${prefix}応答がタイムアウトしました。`));
        }, 8000);

        document.body.appendChild(script);
      });
    }

    function buildDiagnosticsAdvice(results) {
      if (!Array.isArray(results) || results.length === 0) {
        return "失敗した項目の内容を確認し、<br>・ネットワーク遮断やGASの公開設定<br>・GAS URLへのアクセス権限<br>・ブラウザ拡張や企業プロキシによるブロック<br>などを順に見直してください。";
      }

      const messages = [];
      const fetchResult = results[0];
      const bridgeResult = results[1];
      const jsonpResult = results[2];

      if (fetchResult && fetchResult.ok) {
        messages.push("Fetch経由の通信は成功しています。このまま通常利用できますが、他の診断結果も参考にしてください。");
      } else {
        messages.push("Fetch経路が失敗しています。GASのURL、最新デプロイ、ネットワーク遮断の有無を確認してください。");
      }

      if (bridgeResult && !bridgeResult.ok) {
        messages.push("ブリッジiframeが失敗しています。bridge.htmlを含めて再デプロイし、アクセス権限が「全員」になっているかを確認してください。");
      }

      if (jsonpResult && !jsonpResult.ok) {
        messages.push("JSONPフォールバックが失敗しています。GETリクエストがブロックされていないか、ブラウザ拡張によるスクリプト制限を確認してください。");
      }

      messages.push("失敗した項目の詳細をもとに、上記のチェックポイントを順に見直してください。");

      return messages.map((msg) => `・${msg}`).join("<br>");
    }
  </script>
</body>
</html>
