<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 400px;
      margin: 2em auto;
      font-size: 1.1em;
      font-family: sans-serif;
      padding: 0 1em;
      background: #f8f9fa;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 0.8em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.7em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #error {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }
        #checkpoints {
      list-style: none;
      padding: 0;
      margin: 1.5em 0;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: #fff;
    }
    #checkpoints li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6em 0.8em;
      border-bottom: 1px solid #edf1f5;
      font-size: 0.95em;
    }
    #checkpoints li:last-child {
      border-bottom: none;
    }
    #checkpoints li .status {
      font-weight: bold;
    }
    #checkpoints li[data-status="pending"] .status {
      color: #6c757d;
    }
    #checkpoints li[data-status="active"] .status {
      color: #0d6efd;
    }
    #checkpoints li[data-status="done"] .status {
      color: #198754;
    }
    #checkpoints li[data-status="error"] .status {
      color: #dc3545;
    }
    @media (max-width: 480px) {
      body {
        max-width: 98vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>OG4xx/OG8xx　パスワード生成ツール（Ver1.30　Web版）</h2>
  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off">
  <button onclick="generate()">生成</button>
  <p id="error"></p>
    <ul id="checkpoints">
    <li id="checkpoint-validate" data-status="pending">
      <span class="label">1. 入力チェック</span>
      <span class="status">未実行</span>
    </li>
    <li id="checkpoint-request" data-status="pending">
      <span class="label">2. APIリクエスト</span>
      <span class="status">未実行</span>
    </li>
    <li id="checkpoint-complete" data-status="pending">
      <span class="label">3. パスワード受信</span>
      <span class="status">未実行</span>
    </li>
  </ul>
  <label for="password">パスワード：</label>
  <input type="text" id="password" size="20" readonly>
  <button onclick="copyToClipboard()">コピー</button>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyyk167VkB-mTFmYkld9NGIUEggcSvNct3W_6S9RzV9NloD6W1MIoQEXMohNcl8nxqj/exec"; // ←最新のGAS WebアプリURLに更新
        const FIXED_KEY = "VoIPGateway48231";

    const checkpointIds = [
      "checkpoint-validate",
      "checkpoint-request",
      "checkpoint-complete"
    ];

    function resetCheckpoints() {
      checkpointIds.forEach((id) => {
        setCheckpoint(id, "pending", "未実行");
      });
    }

    function setCheckpoint(id, status, label) {
      const el = document.getElementById(id);
      if (!el) return;
      el.dataset.status = status;
      const statusEl = el.querySelector(".status");
      if (statusEl) {
        statusEl.textContent = label;
      }
    }

    async function generate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");
      const macRaw = macInput.value.trim();
            const normalized = normalizeMac(macRaw);
      const validationError = validateMac(normalized);

      errorEl.textContent = "";
      passwordEl.value = "";
      resetCheckpoints();

      setCheckpoint("checkpoint-validate", "active", "進行中");

      if (!macRaw) {
        errorEl.textContent = "MACアドレスを入力してください。";
        setCheckpoint("checkpoint-validate", "error", "未入力");
        macInput.focus();
        return;
      }

      if (validationError) {
        errorEl.textContent = validationError;
        setCheckpoint("checkpoint-validate", "error", "エラー");
        macInput.focus();
        return;
      }

      setCheckpoint("checkpoint-validate", "done", "完了");
      setCheckpoint("checkpoint-request", "active", "進行中");

      const requestUrl = `${apiUrl}?mac=${encodeURIComponent(normalized)}`;
      let json = null;
      let requestError = null;

      try {
        const res = await fetch(requestUrl, {
          method: "GET",
          cache: "no-store"
        });

        if (!res.ok) {
          throw new Error(`APIサーバー応答エラー: ${res.status}`);
        }

        json = await res.json();
        setCheckpoint("checkpoint-request", "done", "完了");

      } catch (err) {
        console.error("API request failed", err);
        requestError = err;
        errorEl.textContent = "APIサーバーに接続できません";
        setCheckpoint("checkpoint-request", "error", "エラー");
      }

      if (json && json.error) {
        errorEl.textContent = json.error;
        setCheckpoint("checkpoint-complete", "error", "エラー");
        return;
      }

      if (json && json.password) {
        passwordEl.value = json.password;
        setCheckpoint("checkpoint-complete", "done", "完了");
        return;
      }

      if (requestError) {
        const fallback = generatePassword(normalized);
        if (fallback.password) {
          passwordEl.value = fallback.password;
          setCheckpoint("checkpoint-complete", "done", "ローカル生成");
          errorEl.textContent = "APIサーバーに接続できませんでしたが、ローカルで生成しました。";
          return;
        }
                errorEl.textContent = fallback.error || "APIサーバーに接続できません";
        setCheckpoint("checkpoint-complete", "error", "未完了");
        return;
      }

      errorEl.textContent = "パスワードを取得できませんでした";
      setCheckpoint("checkpoint-complete", "error", "未取得");
    }

            function validateMac(normalized) {
      if (!normalized) {
        return "MACアドレスを入力してください。";
      }
      if (normalized.length !== 12) {
        return "MACアドレス長が不正です。";
      }
      if (!/^[0-9A-F]{12}$/.test(normalized)) {
        return "MACアドレスが16進数ではありません。";
      }
      return "";
    }

    function normalizeMac(value) {
      if (value == null) {
        return "";
      }
      if (typeof value !== "string") {
        value = String(value);
      }
      return value.replace(/[-:\.\s]/g, "").toUpperCase();
    }

    function generatePassword(normalized) {
      const error = validateMac(normalized);
      if (error) {
        return { error };
      }

      const mac16enc = normalized.substring(2, 12) + normalized.substring(6, 12);
      let password = "";

      for (let i = 0; i < mac16enc.length; i++) {
        const m = mac16enc.charCodeAt(i);
        const k = FIXED_KEY.charCodeAt(i % FIXED_KEY.length);
        let p = String.fromCharCode(m | k);

        const code = p.charCodeAt(0);
        if (!(/[0-9A-Za-z\/_-]/.test(p)) || code < 0x21 || code > 0x7e) {
          p = "_";
        }

        password += p;
      }
      
      return { password };
    }

    function copyToClipboard() {
      const pwd = document.getElementById("password");
      if (!pwd.value) {
        alert("パスワードがありません");
        return;
      }
      navigator.clipboard.writeText(pwd.value).then(() => {
        alert("クリップボードにコピーしました");
      });
    }
  </script>
</body>
</html>
