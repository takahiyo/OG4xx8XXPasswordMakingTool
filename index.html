<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 400px;
      margin: 2em auto;
      font-size: 1.1em;
      font-family: sans-serif;
      padding: 0 1em;
      background: #f8f9fa;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 0.8em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.7em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #error {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }
    @media (max-width: 480px) {
      body {
        max-width: 98vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>OG4xx/OG8xx　パスワード生成ツール（Ver1.30　Web版）</h2>
  <label for="macInput">MACアドレス：</label>
  <input type="text" id="macInput" size="20" autocomplete="off">
  <button onclick="generate()">生成</button>
  <p id="error"></p>
  <label for="password">パスワード：</label>
  <input type="text" id="password" size="20" readonly>
  <button onclick="copyToClipboard()">コピー</button>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyyk167VkB-mTFmYkld9NGIUEggcSvNct3W_6S9RzV9NloD6W1MIoQEXMohNcl8nxqj/exec"; // ←最新のGAS WebアプリURLに更新

    async function generate() {
      const macInput = document.getElementById("macInput");
      const errorEl = document.getElementById("error");
      const passwordEl = document.getElementById("password");
      const macRaw = macInput.value.trim();
      errorEl.textContent = "";
      errorEl.textContent = "";
      passwordEl.value = "";

       if (!macRaw) {
        errorEl.textContent = "MACアドレスを入力してください。";
        macInput.focus();
        return;
      }

      const requestUrl = `${apiUrl}?mac=${encodeURIComponent(macRaw)}`;

      try {
        const res = await fetch(requestUrl, {
          method: "GET",
          cache: "no-store"
        const json = await res.json();
        
        if (!res.ok) {
          throw new Error("APIサーバー応答エラー");
        }

        const json = await res.json();

        if (json && json.error) {
          errorEl.textContent = json.error;
          return;
        }

        passwordEl.value = (json && json.password) ? json.password : "";
      } catch (err) {
        console.error("API request failed", err);
        errorEl.textContent = "APIサーバーに接続できません";
      }

        if (json && json.error) {
          errorEl.textContent = json.error;
          return;
        }

        passwordEl.value = (json && json.password) ? json.password : "";
      } catch (err) {
        console.error("API request failed", err);
        errorEl.textContent = "APIサーバーに接続できません";
      }
    }

    function copyToClipboard() {
      const pwd = document.getElementById("password");
      if (!pwd.value) {
        alert("パスワードがありません");
        return;
      }
      navigator.clipboard.writeText(pwd.value).then(() => {
        alert("クリップボードにコピーしました");
      });
    }
  </script>
</body>
</html>
